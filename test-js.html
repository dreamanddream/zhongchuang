<script>
    // 自己第一次的写法，错误
    indexOf([1,2,3,4],3)
    function indexOf(arr, item) {
        var s=0;
        for(var i=0;i<arr.length;i++){
            // alert(arr[i])
            if(arr[i]==item){
                s=i;
            }else {
                // 程序第四次执行时上面的条件不成立，所以走这步，s还是-1，最终是-1
                alert(-1)
                s=-1;
            }
        }
        console.log("s"+s);
        return s;
    }
</script>
